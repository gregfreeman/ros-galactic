package:
  name: ros-galactic-rosbag2-compression-zstd
  version: 0.9.0
source:
  git_url: https://github.com/ros2-gbp/rosbag2-release.git
  git_rev: release/galactic/rosbag2_compression_zstd/0.9.0-1
  folder: ros-galactic-rosbag2-compression-zstd/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-galactic-ament-cmake
    - ros-galactic-ament-cmake-gmock
    - ros-galactic-ament-lint-auto
    - ros-galactic-ament-lint-common
    - ros-galactic-pluginlib
    - ros-galactic-rclcpp
    - ros-galactic-rcpputils
    - ros-galactic-rcutils
    - ros-galactic-rosbag2-compression
    - ros-galactic-rosbag2-test-common
    - ros-galactic-zstd-vendor
  run:
    - python
    - ros-galactic-pluginlib
    - ros-galactic-rcpputils
    - ros-galactic-rcutils
    - ros-galactic-rosbag2-compression
    - ros-galactic-zstd-vendor
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
